
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedHunger.org - Global Food Marketplace</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- React and Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Solana Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.1/dist/index.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    // Firebase Configuration (⚠️ Replace with your actual keys securely)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "feedhunger-org.firebaseapp.com",
      projectId: "feedhunger-org",
      storageBucket: "feedhunger-org.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function App() {
      const [listings, setListings] = React.useState([]);
      const [formData, setFormData] = React.useState({ goods: "", price: "", contact: "", country: "", about: "" });
      const [expandedAbout, setExpandedAbout] = React.useState({});
      const [selectedCountry, setSelectedCountry] = React.useState("All");

      React.useEffect(() => {
        const unsubscribe = db.collection("listings").onSnapshot(snapshot => {
          const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          setListings(data);
        });
        return () => unsubscribe();
      }, []);

      const handleChange = (e) => setFormData({ ...formData, [e.target.name]: e.target.value });

      const handleSubmit = (e) => {
        e.preventDefault();
        db.collection("listings").add(formData).then(() => {
          alert("Listing added!");
          setFormData({ goods: "", price: "", contact: "", country: "", about: "" });
        }).catch(err => alert("Error: " + err.message));
      };

      const toggleAbout = (id) => setExpandedAbout(prev => ({ ...prev, [id]: !prev[id] }));

      const connectWallet = async () => {
        try {
          if (window.solana && window.solana.isPhantom) {
            await window.solana.connect();
            alert("Wallet connected!");
          } else {
            alert("Please install Phantom Wallet.");
          }
        } catch (err) {
          console.error(err);
          alert("Connection failed.");
        }
      };

      const countries = [
      "All",
  "Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua and Barbuda", "Argentina", "Armenia",
  "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium",
  "Belize", "Benin", "Bhutan", "Bolivia", "Bosnia and Herzegovina", "Botswana", "Brazil", "Brunei", "Bulgaria",
  "Burkina Faso", "Burundi", "Cabo Verde", "Cambodia", "Cameroon", "Canada", "Central African Republic", "Chad",
  "Chile", "China", "Colombia", "Comoros", "Congo (Brazzaville)", "Congo (Kinshasa)", "Costa Rica", "Croatia",
  "Cuba", "Cyprus", "Czech Republic", "Denmark", "Djibouti", "Dominica", "Dominican Republic", "Ecuador",
  "Egypt", "El Salvador", "Equatorial Guinea", "Eritrea", "Estonia", "Eswatini", "Ethiopia", "Fiji", "Finland",
  "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea",
  "Guinea-Bissau", "Guyana", "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq",
  "Ireland", "Israel", "Italy", "Ivory Coast", "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati",
  "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein",
  "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali", "Malta",
  "Marshall Islands", "Mauritania", "Mauritius", "Mexico", "Micronesia", "Moldova", "Monaco", "Mongolia",
  "Montenegro", "Morocco", "Mozambique", "Myanmar", "Namibia", "Nauru", "Nepal", "Netherlands",
  "New Zealand", "Nicaragua", "Niger", "Nigeria", "North Korea", "North Macedonia", "Norway", "Oman",
  "Pakistan", "Palau", "Palestine", "Panama", "Papua New Guinea", "Paraguay", "Peru", "Philippines", "Poland",
  "Portugal", "Qatar", "Romania", "Russia", "Rwanda", "Saint Kitts and Nevis", "Saint Lucia",
  "Saint Vincent and the Grenadines", "Samoa", "San Marino", "Sao Tome and Principe", "Saudi Arabia",
  "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", "Slovakia", "Slovenia", "Solomon Islands",
  "Somalia", "South Africa", "South Korea", "South Sudan", "Spain", "Sri Lanka", "Sudan", "Suriname",
  "Sweden", "Switzerland", "Syria", "Taiwan", "Tajikistan", "Tanzania", "Thailand", "Timor-Leste", "Togo",
  "Tonga", "Trinidad and Tobago", "Tunisia", "Turkey", "Turkmenistan", "Tuvalu", "Uganda", "Ukraine",
  "United Arab Emirates", "United Kingdom", "United States", "Uruguay", "Uzbekistan", "Vanuatu", "Vatican City",
  "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe",
  "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware",
  "Florida", "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana",
  "Maine", "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana",
  "Nebraska", "Nevada", "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina",
  "North Dakota", "Ohio", "Oklahoma", "Oregon", "Pennsylvania", "Rhode Island", "South Carolina",
  "South Dakota", "Tennessee", "Texas", "Utah", "Vermont", "Virginia", "Washington", "West Virginia",
  "Wisconsin", "Wyoming"
];
      ];

      const filteredListings = selectedCountry === "All" ? listings : listings.filter(item => item.country === selectedCountry);

      return (
        <div className="min-h-screen bg-gray-100">
          <header className="bg-blue-600 text-white p-4 text-center">
            <h1 className="text-2xl font-bold">FeedHunger.org</h1>
            <p className="text-sm">Trade Nutritional Goods Globally Using HungerCoin</p>
            <button onClick={connectWallet} className="mt-2 bg-green-500 px-4 py-2 rounded hover:bg-green-600">Connect Wallet</button>
          </header>

          <main className="max-w-5xl mx-auto p-4">
            <section className="mb-8">
              <h2 className="text-xl font-semibold mb-4">List Your Goods</h2>
              <form onSubmit={handleSubmit} className="bg-white p-4 rounded shadow">
                <input name="goods" value={formData.goods} onChange={handleChange} placeholder="Goods" className="w-full p-2 border rounded mb-4" required />
                <input name="price" type="number" value={formData.price} onChange={handleChange} placeholder="Price (HungerCoin)" className="w-full p-2 border rounded mb-4" required />
                <input name="contact" value={formData.contact} onChange={handleChange} placeholder="Contact Info" className="w-full p-2 border rounded mb-4" required />
                <select name="country" value={formData.country} onChange={handleChange} className="w-full p-2 border rounded mb-4" required>
                  <option value="">Select Country</option>
                  {countries.slice(1).map(c => <option key={c} value={c}>{c}</option>)}
                </select>
                <textarea name="about" value={formData.about} onChange={handleChange} placeholder="About your production method" className="w-full p-2 border rounded mb-4" required />
                <button type="submit" className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
              </form>
            </section>

            <section className="mb-8">
              <h2 className="text-xl font-semibold mb-4">Browse Listings</h2>
              <select value={selectedCountry} onChange={e => setSelectedCountry(e.target.value)} className="w-full p-2 border rounded mb-4">
                {countries.map(c => <option key={c} value={c}>{c}</option>)}
              </select>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                {filteredListings.map(l => (
                  <div key={l.id} className="bg-white p-4 rounded shadow">
                    <h3 className="font-semibold">{l.goods}</h3>
                    <p className="text-gray-700">Price: {l.price} HC</p>
                    <p className="text-gray-700">Country: {l.country}</p>
                    <p className="text-gray-700">Contact: {l.contact}</p>
                    <button onClick={() => toggleAbout(l.id)} className="text-blue-500 underline mt-2">
                      {expandedAbout[l.id] ? "Hide About" : "Show About"}
                    </button>
                    {expandedAbout[l.id] && <p className="text-gray-600 mt-2">{l.about}</p>}
                    <button className="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Buy with HungerCoin</button>
                  </div>
                ))}
              </div>
            </section>

            <section className="mt-8">
              <h2 className="text-xl font-semibold mb-2">Our Mission</h2>
              <p className="text-gray-800">
                FeedHunger.org connects farmers and communities through blockchain transparency and global food listings. We empower regions to sell local goods while helping food deserts gain access to affordable nutrition.
              </p>
            </section>
          </main>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
